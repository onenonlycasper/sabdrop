<!DOCTYPE html>
<html>
    <head>
        <title>SABdrop options</title>
        <link rel="stylesheet" type="text/css" href="css/jquery-ui-1.8.12.custom.css"/>
        <link rel="stylesheet" type="text/css" href="css/options.css"/>
        <meta charset="utf-8">
    </head>
    <body>
        <header>
            <img src="images/icons/sab48.png"/>
            <h1></h1>
        </header>
        <div id="tabs">
            <ul>
                <li><a href="#options"></a></li>
                <li><a href="#advanced"></a></li>
            </ul>
            <div id="options">
                <label for="host">&nbsp;<sup title="">?</sup></label>
                <input id="host" type="url" data-default="http://localhost/sabnzbd"/>
                <br/>
                <label for="authMethod">&nbsp;<sup title="">?</sup></label>
                <select id="authMethod" data-default="apikey">
                    <option value="apikey"></option>
                    <option value="login"></option>
                </select>
                <br/>
                <label for="apiKey">&nbsp;<sup title="">?</sup></label>
                <input id="apiKey" type="text" data-default=""/>
                <br/>
                <label for="username">&nbsp;<sup title="">?</sup></label>
                <input id="username" type="text" data-default=""/>
                <br/>
                <label for="password">&nbsp;<sup title="">?</sup></label>
                <input id="password" type="text" data-default=""/>
                <br/>
                <label for="hideCategories">&nbsp;<sup title="">?</sup></label>
                <input id="hideCategories" type="checkbox" data-default="false"/>
                <br/>
                <label for="popupHide">&nbsp;<sup title="">?</sup></label>
                <input id="popupHide" type="number" step="100" min="0" data-default="5000"/>
                <br/>
                <div>
                    <button id="verify"></button>&nbsp;<span id="verifyResult"></span>
                </div>
            </div>
            <div id="advanced">
                <label for="matchPatterns">&nbsp;<sup title="">?</sup></label>
                <textarea id="matchPatterns" wrap="off" data-default="\.nzb$"></textarea>
            </div>
        </div>
        <script type="text/javascript" src="js/lib/jquery-1.6.1.min.js"></script>
        <script type="text/javascript" src="js/lib/jquery-ui-1.8.12.custom.min.js"></script>
        <script type="text/javascript" src="js/sabapi.js"></script>
        <script type="text/javascript" src="js/options.js"></script>
    </body>
</html>
